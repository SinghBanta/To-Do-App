<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
    

  </head>
  <body>
    <div class="container">
      <h2>To Do List  <img src="images/list.png" alt="To Do List" width="40px" /></h2>

      <div class="AddList">
        <input type="text" id="InputArea" placeholder="Add your task" />
        
        <button class="button" onclick="addTask()" style="cursor: pointer;">Add</button>

      </div>

      <div class="AddTask">
        <ul id="List-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
      </div>

      <div class="github">
        <a href="https://github.com/SinghBanta/To-Do-App"><img src="images/github.svg" alt="Github" width="40px" /></a>
      </div>

      <div id="install-btn">
        <img src="images/install.png" alt="Install" width="58px" />

      </div>

      

     
    </div>

    <script src="script.js"></script>
  </body>
</html>
