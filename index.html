<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1 class="title">Tasks</h1>
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </div>
        <p class="subtitle">Stay organized and productive</p>

        <div class="add-row">
          <input 
            type="text" 
            id="InputArea" 
            class="input"
            placeholder="Add a new task..." 
            aria-label="Task input"
          />
          <button class="button" onclick="addTask()" aria-label="Add task">
            Add
          </button>
        </div>

        <div class="AddTask">
          <ul id="List-container" aria-label="Task list">
            <!-- Tasks will be added here -->
          </ul>
        </div>
      </div>

      <div class="github">
        <a href="https://github.com/SinghBanta/To-Do-App" aria-label="GitHub repository">
          <img src="images/github.svg" alt="GitHub" />
        </a>
      </div>

      <div id="install-btn" aria-label="Install app">
        <img src="images/install.png" alt="Install" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
